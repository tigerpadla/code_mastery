{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Out | Code Mastery{% endblock %}

{% block content %}
<section class="auth-section min-vh-100 d-flex align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card auth-card">
                    <div class="card-body p-4 p-md-5 text-center">
                        <!-- Header -->
                        <div class="mb-4">
                            <a href="{% url 'home' %}" class="d-inline-block mb-3">
                                <img src="{% static 'images/logo.png' %}" alt="Code Mastery" height="50">
                            </a>
                            <div class="logout-icon mb-3">
                                <i class="fas fa-sign-out-alt fa-3x text-orange"></i>
                            </div>
                            <h2 class="fw-bold mb-2">Come Back Soon!</h2>
                            <p class="text-muted">You have been successfully signed out.</p>
                        </div>

                        <!-- Actions -->
                        <div class="d-grid gap-3">
                            <a href="{% url 'account_login' %}" class="btn btn-primary py-2">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In Again
                            </a>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary py-2">
                                <i class="fas fa-home me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<link href="{% static 'css/pages/auth.css' %}" rel="stylesheet">
{% endblock %}
