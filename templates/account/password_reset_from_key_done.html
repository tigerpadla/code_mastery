{% extends 'base.html' %}
{% load static %}

{% block title %}Password Changed | Code Mastery{% endblock %}

{% block content %}
<section class="auth-section min-vh-100 d-flex align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card auth-card">
                    <div class="card-body p-4 p-md-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <a href="{% url 'home' %}" class="d-inline-block mb-3">
                                <img src="{% static 'images/logo.png' %}" alt="Code Mastery" height="80">
                            </a>
                            <div class="reset-icon mb-3">
                                <i class="fas fa-check-circle fa-3x text-success"></i>
                            </div>
                            <h2 class="fw-bold mb-2">Password Changed!</h2>
                            <p class="text-muted">
                                Your password has been successfully reset. 
                                You can now sign in with your new password.
                            </p>
                        </div>

                        <a href="{% url 'account_login' %}" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<link href="{% static 'css/pages/auth.css' %}" rel="stylesheet">
{% endblock %}
